title: "Vaidehi Wagh"
description: "Robotics, AI, and human-centered assistive technology"
theme: jekyll-theme-minimal

# Your GitHub repo URL (optional, but gives the theme its built-in links)
github:
  is_project_page: false   # true only if the site is for a project repo
  is_user_page: true
  username: "YOUR_GITHUB_USERNAME"   # <-- change

# Profile picture (optional)
logo: "/assets/img/profile.jpg"   # <-- path to your photo if you want one

# Navigation links (appear in the sidebar)
show_downloads: false
header_pages:
  - index.md        # home page
  - bio.md          # your bio page
  - publications.md # optional
  - projects.md     # optional

# Build settings
markdown: kramdown
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Social links (optional)
social_links:
  linkedin: "https://www.linkedin.com/in/your-profile"
  google_scholar: "https://scholar.google.com/citations?user=XXXX"
  github: "https://github.com/YOUR_GITHUB_USERNAME"

